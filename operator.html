<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images SideShow</title>
    <link rel="icon" href="cars img/logo.webp" />
    <!---------------------css link ----------------------------->
    <link rel="stylesheet" href="operator.css" />
  </head>
  <body>
    <div class="left btn">
      <img src="cars img/btn right.png" alt="btn" />
    </div>
    <div class="container">
      <div class="con-item">
        <img src="cars img/car1.jpg" alt="car" />
      </div>
      <div class="con-item">
        <img src="cars img/car2.webp" alt="" />
      </div>
      <div class="con-item">
        <img src="cars img/car3.webp" alt="" />
      </div>
      <div class="con-item">
        <img src="cars img/car4.webp" alt="" />
      </div>
      <div class="con-item">
        <img src="cars img/car5.webp" alt="" />
      </div>
      <div class="con-item">
        <img src="cars img/car6.jpeg" alt="" />
      </div>
    </div>
    <div class="right btn">
      <img src="cars img/btn right.png" alt="btn" />
    </div>

    <!---------------------javascript link----------------------------->
    <script src="operator.js"></script>
  </body>
</html>
